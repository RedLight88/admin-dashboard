<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Dashboard Layout</title>
    <link rel="stylesheet" href="styles.css">
</head>
<body>
    <div class="container">
      <div class="sidebar">
        
        <div class="settings">
          <h1><img id="dash" src="/svg/view-dashboard.svg" alt="logo">Dashboard</h1>
          <div class="options" id="top">
            <img src="/svg/home-account.svg" alt="home">
            <button class="btn">Home</button>
        </div>
        
        <div class="options">
          <img src="/svg/account-file-text.svg" alt="account">
          <button class="btn">Profile</button>
        </div>
        
        <div class="options">
          <img src="/svg/message-reply-outline.svg" alt="options">
          <button class="btn">Messages</button>
        </div>
        
        <div class="options">
          <img src="/svg/clock-outline.svg" alt="clock">
          <button class="btn">History</button>
        </div>
        
        <div class="options">
          <img src="/svg/file-document-multiple.svg" alt="task">
          <button class="btn">Tasks</button>
        </div>
        
        <div class="options">
          <img src="/svg/account-group.svg" alt="group">
          <button class="btn">Communities</button>
        </div>
        
        <div class="empty"></div>
        <div class="options">
          <img src="/svg/cog.svg" alt="settings">
          <button class="btn">Settings</button>
        </div>
        
        <div class="options">
          <img src="/svg/help-box-multiple.svg" alt="help">
          <button class="btn">Support</button>
        </div>
        
        <div class="options">
          <img src="/svg/check-decagram.svg" alt="check">
          <button class="btn">Privacy</button>
        </div>
        </div>
        

        
        
      </div>

      <div class="header">
        <div class="search">
          <div class="search-box">
            <img src="/svg/magnify.svg" alt="search">
            <input type="text">
          </div>
        
          <div class="profile-info">
            <img src="/images/profile.png" alt="">
            <div class="info">Hi there,
              <h2>Morgan Oakley (@morgan)</h2></div>
            </div>
        </div>

       
        <div class="rightSide">
          <div class="profile">
            <img src="/svg/bell-ring.svg" alt="bell">
            <img src="/images/profile.png" alt="icon">
            <div class="name">Morgan Oakley</div>
          </div>
          <div class="head-btns">
            <button class="head-btn">New</button>
            <button class="head-btn">Upload</button>
            <button class="head-btn">Share</button>
          </div>
        </div>
          


       

        

      </div>
      
      <div class="item-3">

        

      </div>
      <div class="item-4"></div>
    </div>
        
    
    </div>
</body>
</html>
